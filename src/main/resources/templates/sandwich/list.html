<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sandwich List</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h2>Available Sandwiches</h2>
<a th:href="@{/sandwiches/new}">Add Sandwich</a>
<ul>
    <li th:each="s : ${sandwiches}" th:text="${s.name + ' ($' + s.calculatePrice() + ')'}"></li>
</ul>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

/* src/main/resources/templates/sandwich/form.html */
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Sandwich</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h2>Create Sandwich</h2>
<form th:action="@{/sandwiches}" th:object="${sandwich}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}"/>
    <label>Base Price:</label>
    <input type="number" step="0.01" th:field="*{basePrice}"/>
    <fieldset>
        <legend>Toppings</legend>
        <input type="text" th:field="*{toppings[0]}" placeholder="Topping 1"/>
        <input type="text" th:field="*{toppings[1]}" placeholder="Topping 2"/>
    </fieldset>
    <button type="submit">Add</button>
</form>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
