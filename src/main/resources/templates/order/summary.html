<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Summary â€¢ DELI-cious</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div th:replace="fragments/header :: header"></div>
<main class="container mx-auto py-10">
    <div class="bg-white p-6 rounded-lg shadow text-center">
        <h2 class="text-3xl font-bold mb-4">Thank You, <span th:text="${order.customerName}"></span>!</h2>
        <p class="mb-6">Your order #<span th:text="${order.id}"></span> has been placed.</p>
        <div class="space-y-4 text-left">
            <div th:each="sandwich : ${order.sandwiches}">
                <p th:text="${sandwich.breadType} + ' ' + ${sandwich.size} + ' - ' + ${sandwich.price} + ' USD'"></p>
            </div>
            <div th:each="drink : ${order.drinks}">
                <p th:text="${drink.size} + ' Drink - ' + ${drink.price} + ' USD'"></p>
            </div>
            <div th:each="chip : ${order.chips}">
                <p th:text="${chip.type} + ' Chips - ' + ${chip.price} + ' USD'"></p>
            </div>
        </div>
        <hr class="my-6" />
        <p class="text-2xl font-bold" th:text="'Total Paid: ' + ${order.total} + ' USD'"></p>
        <a th:href="@{/}" class="mt-6 inline-block bg-red-600 text-white px-6 py-3 rounded hover:bg-red-700">Back to Home</a>
    </div>
</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
