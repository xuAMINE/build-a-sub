<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Order</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h2>Create Order</h2>
<form th:action="@{/orders}" th:object="${order}" method="post">
    <!-- For simplicity, only entering sandwich names/prices manually -->
    <label>Name:</label>
    <input type="text" th:field="*{sandwiches[0].name}"/>
    <label>Base Price:</label>
    <input type="number" step="0.01" th:field="*{sandwiches[0].basePrice}"/>
    <button type="submit">Submit</button>
</form>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
