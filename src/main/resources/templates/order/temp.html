<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" x-data="orderApp()">
<head>
    <title>New Order • DELI-cious</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

<script>
    function orderApp() {
        return {
            breadType: '',
            size: '',
            meats: [],
            cheeses: [],
            extraMeat: false,
            extraCheese: false,
            regularToppings: [],
            sauces: [],
            sides: [],
            drinkSize: '',
            hasChips: '',
            sandwichPrice: 0,
            total: 0,
            chipPrice: 1.50,
            sizeData: {
                FOUR_INCH: { base:5.5, top:1, extraM:0.5, extraC:0.3 },
                EIGHT_INCH: { base:7.0, top:2, extraM:1.0, extraC:0.6 },
                TWELVE_INCH: { base:8.5, top:3, extraM:1.5, extraC:0.9 }
            },
            drinkData: { SMALL:2.00, MEDIUM:2.50, LARGE:3.00 },
            updateSandwich() {
                let d = this.sizeData[this.size] || { base:0, top:0, extraM:0, extraC:0 };
                let price = d.base + this.meats.length * d.top + this.cheeses.length * d.top;
                if (this.extraMeat) price += d.extraM;
                if (this.extraCheese) price += d.extraC;
                this.sandwichPrice = price;
                this.updateTotal();
            },
            updateDrink() { this.updateTotal(); },
            updateChips() { this.updateTotal(); },
            updateTotal() {
                let drinkP = this.drinkData[this.drinkSize] || 0;
                let chipsP = this.hasChips === 'true' ? this.chipPrice : 0;
                this.total = this.sandwichPrice + drinkP + chipsP;
            }
        }
    }
</script>

<div th:replace="fragments/header :: header" class="mb-8"></div>

<main class="container mx-auto px-4 lg:px-0 grid lg:grid-cols-3 gap-8">
    <!-- Order Form -->
    <form @change="updateSandwich(); updateDrink(); updateChips()"
          th:action="@{/orders}"
          th:object="${orderDto}"
          method="post"
          class="col-span-2 bg-white p-8 rounded-xl shadow-lg space-y-8">

        <!-- Customer Name -->
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Name</label>
            <input
                    x-model="orderDto.customerName"
                    type="text"
                    th:field="*{customerName}"
                    placeholder="John Doe"
                    class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
            />
        </div>

        <!-- Sandwich Section -->
        <section class="space-y-6">
            <h3 class="text-2xl font-bold text-red-600 border-b-2 border-red-600 pb-2">Sandwich</h3>

            <!-- Bread & Size -->
            <div class="grid sm:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">Bread Type</label>
                    <select
                            x-model="breadType"
                            th:field="*{sandwiches[0].breadType}"
                            class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                    >
                        <option value="WHEAT">Wheat</option>
                        <option value="WHITE">White</option>
                        <option value="RYE">Rye</option>
                        <option value="SOURDOUGH">Sourdough</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">Size</label>
                    <select
                            x-model="size"
                            th:field="*{sandwiches[0].size}"
                            class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                    >
                        <option value="FOUR_INCH">4"</option>
                        <option value="EIGHT_INCH">8"</option>
                        <option value="TWELVE_INCH">12"</option>
                    </select>
                </div>
            </div>

            <!-- Meats -->
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-2">Meats</label>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                    <label class="inline-flex items-center space-x-2">
                        <input type="checkbox" th:field="*{sandwiches[0].meats}" value="STEAK" x-model="meats"
                               class="form-checkbox text-red-600"/>
                        <span>Steak</span>
                    </label>
                    <label class="inline-flex items-center space-x-2">
                        <input type="checkbox" th:field="*{sandwiches[0].meats}" value="HAM" x-model="meats"
                               class="form-checkbox text-red-600"/>
                        <span>Ham</span>
                    </label>
                    <label class="inline-flex items-center space-x-2">
                        <input type="checkbox" th:field="*{sandwiches[0].meats}" value="SALAMI" x-model="meats"
                               class="form-checkbox text-red-600"/>
                        <span>Salami</span>
                    </label>
                    <label class="inline-flex items-center space-x-2">
                        <input type="checkbox" th:field="*{sandwiches[0].meats}" value="ROAST_BEEF" x-model="meats"
                               class="form-checkbox text-red-600"/>
                        <span>Roast Beef</span>
                    </label>
                    <label class="inline-flex items-center space-x-2">
                        <input type="checkbox" th:field="*{sandwiches[0].meats}" value="CHICKEN" x-model="meats"
                               class="form-checkbox text-red-600"/>
                        <span>Chicken</span>
                    </label>
                    <label class="inline-flex items-center space-x-2">
                        <input type="checkbox" th:field="*{sandwiches[0].meats}" value="BACON" x-model="meats"
                               class="form-checkbox text-red-600"/>
                        <span>Bacon</span>
                    </label>
                </div>
            </div>

            <!-- Cheeses -->
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-2">Cheeses</label>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                    <label class="inline-flex items-center space-x-2">
                        <input type="checkbox" th:field="*{sandwiches[0].cheeses}" value="AMERICAN" x-model="cheeses"
                               class="form-checkbox text-red-600"/>
                        <span>American</span>
                    </label>
                    <label class="inline-flex items-center space-x-2">
                        <input type="checkbox" th:field="*{sandwiches[0].cheeses}" value="PROVOLONE" x-model="cheeses"
                               class="form-checkbox text-red-600"/>
                        <span>Provolone</span>
                    </label>
                    <label class="inline-flex items-center space-x-2">
                        <input type="checkbox" th:field="*{sandwiches[0].cheeses}" value="CHEDDAR" x-model="cheeses"
                               class="form-checkbox text-red-600"/>
                        <span>Cheddar</span>
                    </label>
                    <label class="inline-flex items-center space-x-2">
                        <input type="checkbox" th:field="*{sandwiches[0].cheeses}" value="SWISS" x-model="cheeses"
                               class="form-checkbox text-red-600"/>
                        <span>Swiss</span>
                    </label>
                </div>
            </div>

            <!-- Extras -->
            <div class="flex items-center space-x-6">
                <label class="inline-flex items-center space-x-2">
                    <input type="checkbox" x-model="extraMeat" th:field="*{sandwiches[0].extraMeat}"
                           class="form-checkbox text-red-600"/>
                    <span class="text-sm">Extra Meat</span>
                </label>
                <label class="inline-flex items-center space-x-2">
                    <input type="checkbox" x-model="extraCheese" th:field="*{sandwiches[0].extraCheese}"
                           class="form-checkbox text-red-600"/>
                    <span class="text-sm">Extra Cheese</span>
                </label>
            </div>

            <!-- Toppings & Sauces -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2">Regular Toppings</label>
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
                        <template x-for="t in ['LETTUCE','PEPPERS','ONIONS','TOMATOES','JALAPENOS','CUCUMBERS','PICKLES','GUACAMOLE','MUSHROOMS']" :key="t">
                            <label class="inline-flex items-center space-x-2">
                                <input type="checkbox" th:field="*{sandwiches[0].regularToppings}" :value="t" x-model="regularToppings"
                                       class="form-checkbox text-red-600"/>
                                <span x-text="t.charAt(0)+t.slice(1).toLowerCase()"></span>
                            </label>
                        </template>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2">Sauces</label>
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
                        <template x-for="s in ['MAYO','MUSTARD','KETCHUP','RANCH','THOUSAND_ISLANDS','VINAIGRETTE']" :key="s">
                            <label class="inline-flex items-center space-x-2">
                                <input type="checkbox" th:field="*{sandwiches[0].sauces}" :value="s" x-model="sauces"
                                       class="form-checkbox text-red-600"/>
                                <span x-text="s.replace('_',' ').toLowerCase().replace(/\b\w/g, l => l.toUpperCase())"></span>
                            </label>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Sides -->
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-2">Sides</label>
                <div class="flex space-x-6">
                    <label class="inline-flex items-center space-x-2">
                        <input type="checkbox" x-model="sides" value="AU_JUS" th:field="*{sandwiches[0].sides}"
                               class="form-checkbox text-red-600"/>
                        <span>Au Jus</span>
                    </label>
                    <label class="inline-flex items-center space-x-2">
                        <input type="checkbox" x-model="sides" value="SAUCE" th:field="*{sandwiches[0].sides}"
                               class="form-checkbox text-red-600"/>
                        <span>Sauce</span>
                    </label>
                </div>
            </div>
        </section>

        <!-- Drink & Chips -->
        <section class="space-y-4">
            <h3 class="text-2xl font-bold text-red-600 border-b-2 border-red-600 pb-2">Extras</h3>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Drink Size</label>
                <select x-model="drinkSize" th:field="*{drinks[0].size}"
                        class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                    <option value="">Select a drink…</option>
                    <option value="SMALL">Small</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="LARGE">Large</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Chips</label>
                <select x-model="hasChips" th:field="*{chips[0].type}"
                        class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                    <option value="">None</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </section>

        <!-- Submit Button -->
        <button
                type="submit"
                class="w-full py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition"
        >
            Place Order
        </button>
    </form>

    <!-- Order Preview -->
    <aside class="bg-white p-6 rounded-xl shadow-lg space-y-6 sticky top-20">
        <h3 class="text-2xl font-bold text-red-600 border-b border-gray-200 pb-2">Order Preview</h3>
        <div class="space-y-2">
            <p class="font-semibold text-lg" x-text="breadType + ' ' + size"></p>
            <p x-text="'Meats: ' + (meats.length ? meats.join(', ') : 'None')"></p>
            <p x-text="'Cheeses: ' + (cheeses.length ? cheeses.join(', ') : 'None')"></p>
            <p x-text="'Extras: ' + (extraMeat ? 'Extra Meat ' : '') + (extraCheese ? 'Extra Cheese' : '')"></p>
            <p x-text="'Toppings: ' + (regularToppings.length ? regularToppings.join(', ') : 'None')"></p>
            <p x-text="'Sauces: ' + (sauces.length ? sauces.join(', ') : 'None')"></p>
            <p x-text="'Sides: ' + (sides.length ? sides.join(', ') : 'None')" ></p>
            <p class="text-sm text-gray-500" x-text="sandwichPrice.toFixed(2) + ' USD'"></p>
        </div>
        <div class="space-y-2">
            <p x-show="drinkSize" x-text="drinkSize + ' Drink — ' + drinkData[drinkSize].toFixed(2) + ' USD'"></p>
            <p x-show="hasChips==='YES'" x-text="'Chips — ' + chipPrice.toFixed(2) + ' USD'"></p>
        </div>
        <hr class="border-gray-200" />
        <p class="text-2xl font-bold text-gray-800" x-text="'Total: ' + total.toFixed(2) + ' USD'"></p>
    </aside>
</main>
</body>
</html>
